<!DOCTYPE html>

<html>
    <head>
        <!-- The correction page of the Scripto blog application -->
        <title>	Scripto Blog application </title>
        
        <!-- Link to css style file -->
        <link type="text/css" rel="stylesheet" href="IndexUser5.css" />
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
            box-sizing: border-box;
        }
        </style>   
     </head>
        
    <script>            
    function correctpassword(){
        var xhr = new XMLHttpRequest();  
        var newpassword = document.output.password.value;
        var email = document.output.email.value; 
        var value = "newpasw=" + newpassword + "&email=" + email;   
        xhr.open('POST', "http://localhost/Scripto5/User/ScriptoUserAPI5.php", true); 
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  
        console.log(value);
        xhr.send(value);
        alert("Password is succesfully updated!")
    }   
    </script>
    
    <!-- Insert background with clouds -->
    <body background="achtergrond.jpg"> 
      <!--Build-up of index page -->        
      <div id="Total">
        <div id="Menu">
            <div id="Welcome">
                <!-- Name and slogan of the blog app -->
                <p class="welcome"> <b> Scripto: jouw blog applicatie, jouw geschriften! </b></p>
                <div style="clear:both"></div>  
            </div>     
            
            <!-- Outputbox: Put in the password to correct, then submit the new password -->
            <form name="output" action="">  
              <div id="Outputbox">    
                <div class="column">
                  <h1>Verbeter je oude blog</h1>
                  Email:  <input name="email" placeholder="email" type="text" /><br><br>    
                  <!-- Button to put old password in textarea -->     
                  Voer je nieuwe wachtwoord in:
                  <textarea name="password" cols="25" rows="2">
                  </textarea><br><br>
                  <input type="button" name="sendnewpassword" onClick="correctpassword()" value="zet je nieuwe wachtwoord in de database" /><br><br>      
                </div>
              </div> 
            </form>
        </div>
      </div>      
    </body>
</html>
